<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">To-Do List</h2>
    <form th:action="@{/tasks/add}" method="post" class="input-group mb-3">
        <input type="text" name="title" class="form-control" placeholder="Add a new task" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <ul class="list-group" th:if="${tasks}">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="task : ${tasks}">
            <span th:text="${task.title}"></span>
            <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger btn sm">delete</button>
                <form th:action="@{/tasks/{id}/toggle(id=${task.id})}" method="post" class="">
                    <button type="submit" class="btn btn-primary btn sm">toggle</button>
            </form>

        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
